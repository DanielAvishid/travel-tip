<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="flex column gap">
    <header class="flex align-center space-between">
      <h1>TravelTip</h1>
      <nav class="flex align-center gap">
        <form action="textInput">
          <input type="text" id="textInput" name="textInput" placeholder="Enter a Location..." />
          <button type="submit">GO</button>
        </form>
        <button>My Location</button>
      </nav>
    </header>

    <section class="curr-location flex align-center space-between">
      <div class="flex align-center">
        <p>Location:</p>
        <span class="user-pos"> hello</span>
      </div>
      <button>Copy Location</button>
    </section>

    <main class="flex gap">
      <div id="map" style="width: 100%; height: 400px"></div>
      <aside class="flex column gap">
        <div class="weather flex column align-center">weather</div>
        <div class="location-table flex column align-center">
          location table
          <pre class="locs"></pre>
        </div>
      </aside>
    </main>

    <section class="btn-section flex justify-center gap">
      <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
      <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </section>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
